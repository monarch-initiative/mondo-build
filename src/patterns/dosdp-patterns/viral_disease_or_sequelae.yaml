  Examples: [COVID-19 or sequela](http://purl.obolibrary.org/obo/MONDO_0100318)'

contributors:
- https://orcid.org/0000-0002-6601-2165
- https://orcid.org/0000-0001-5208-3432

classes:
  disease: MONDO:0000001
  organism: OBI:0100026

relations:
   disease arises from feature: RO:0004022

annotationProperties:
  exact_synonym: oio:hasExactSynonym
  related_synonym: oio:hasRelatedSynonym

vars:
  infectious_agent: '''organism'''
  disease: '''disease'''
  disease: '''disease'''

name:
  text: '%s or sequela'
  vars:
  - disease

annotations:
- annotationProperty: broad_synonym
  text: '%s or sequelae'
  vars:
  - disease

def:
  text: A disease caused by infection with %s or the associated aftereffects of the disease.
  vars:
  - infectious_agent
  - disease

equivalentTo:
  text: '%s' or '%s'
  vars:
  - disease
  - disease

